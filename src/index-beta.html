<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    
<svg class="hidden">
    <defs>
        <symbol id="icon-quizright" viewBox="0 0 72.3 96.4">
            <polyline points="0,0 72.3,48.2 72.3,48.2 0,96.4 "/>
        </symbol>
        <symbol id="icon-quizleft" viewBox="0 0 72.3 96.4">
            <polyline points="72.3,96.4 0,48.2 0,48.2 72.3,0 "/>
        </symbol>
        <symbol id="icon-left" viewBox="0 0 24 24">
            <path d="M15.75 19.5 8.25 12l7.5-7.5" />
        </symbol>
        <symbol id="icon-right" viewBox="0 0 24 24">
            <path d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </symbol>
        <symbol id="icon-eye" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </symbol>
        <symbol id="icon-eye-slash" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </symbol>
        <symbol id="icon-lock" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
        </symbol>
    </defs>
</svg>

<div class="flex md:flex-row flex-col h-screen w-full bg-primary">
    <div class="bg-gradient-to-r from-neutral-300/70 via-neutral-200 to-neutral-300/70 order-2 xl:order-none w-full h-full md:w-1/2  p-10 pb-3  flex flex-col items-center justify-center relative">
        <!-- Anmelde Box -->
        <form class="w-full max-w-md bg-primary p-14 rounded-2xl shadow-md">
            <h2 class="text-4xl text-primary font-medium">Anmeldung</h2>
            <p class=" text-secondary mt-5 mb-10">Jetzt anmelden und los legen!</p>

            <button type="button" class="w-full btn-primary bg-gray-600 hover:bg-gray-700 text-white flex justify-center h-12 font-medium">Anmelden bei Ausbildungsportal</button>

            <div class="my-8 flex items-center gap-4">
                <hr class="w-full border-gray-300/90" />
                <p class="text-sm text-secondary text-center">oder</p>
                <hr class="w-full border-gray-300/90" />
            </div>

            <button type="button" class="w-full btn-primary bg-gray-600 hover:bg-gray-700 text-white flex justify-center h-12 font-medium ">Anmelden bei Lernwelt</button>
        </form>
        
        <!-- FOOTER NAV -->
        <div class="xl:absolute xl:bottom-5 flex text-center mx-auto text-xs py-3 mt-10">
            <ul class="w-fit flex flex-row gap-2 lg:gap-4">
                <li><a href="#" class="text-secondary">Impressum</a></li>
                <li><a href="#" class="text-secondary">Datenschutz</a></li>
                <li><a href="#" class="text-secondary">Cookie</a></li>
                <li><a href="#" class="text-secondary">AGB</a></li>
            </ul>
        </div>

        <!-- DARK / LIGHT TOGGLER -->
        <button class="absolute bottom-2 right-0 xl:bottom-4 xl:right-2 flex text-secondary items-center p-3 cursor-pointer" onclick="toggleDarkMode()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
            </svg>
        </button>
    </div>
    <div class="order-1 xl:order-none w-full flex flex-col xl:items-center xl:justify-center">
        <!-- LOGO -->
        <div class="w-fit block bg-white dark:bg-white/40 right-5 top-5 xl:fixed dark:px-6 dark:py-4 rounded-2xl z-50 px-6 py-4 mx-10 mt-8">
            <img class="h-16 xl:h-24 2xl:h-28" src="img/logos/ELKOnet_Logo_Vector.png" />
        </div>

        <!-- Willkommenstext -->
        <div class="w-full text-left text-primary p-10 xl:p-20">
            <h1 class="text-2xl xl:text-4xl 2xl:text-6xl font-bold xl:my-12 xl:leading-12 text-left">Willkommen</h1>
            <h3 class="text-xl xl:text-2xl font-medium">in der überbetrieblichen Ausbildung in den elektro- und informationstechnischen Ausbildungsberufen</h3>
        </div>

        <!-- Carousel -->
        <div id="default-carousel" class="hidden xl:block relative w-full px-20 my-12" data-carousel="slide">
            <!-- Carousel wrapper -->
            <div class="relative min-h-150 overflow-hidden rounded-base">
                <!-- Item 1 -->
                <div class="hidden duration-700 ease-in-out bg-secondary" data-carousel-item>
                    <!-- <h2 class="text-4xl text-primary font-medium">Willkommen zurück</h2>
                    <p class="text-sm text-secondary mt-3">Einloggen mit Benutzernamen und Passwort</p> -->
                    <img src="img/bg/1.png" />
                </div>
                <!-- Item 2 -->
                <div class="hidden duration-700 ease-in-out bg-secondary" data-carousel-item>
                    <img src="img/bg/2.png" />
                    <!-- <h2 class="text-4xl text-primary font-medium">Ausbildungsnachweis 2.0</h2>
                    <p class="text-sm text-secondary mt-3">Einloggen mit Benutzernamen und Passwort</p> -->
                </div>
                <div class="hidden duration-700 ease-in-out bg-secondary" data-carousel-item>
                    <img src="img/bg/3.png" />
                    <!-- <h2 class="text-4xl text-primary font-medium">Ausbildungsnachweis 2.0</h2>
                    <p class="text-sm text-secondary mt-3">Einloggen mit Benutzernamen und Passwort</p> -->
                </div>
                <div class="hidden duration-700 ease-in-out bg-secondary" data-carousel-item>
                    <img src="img/bg/4.png" />
                    <!-- <h2 class="text-4xl text-primary font-medium">Ausbildungsnachweis 2.0</h2>
                    <p class="text-sm text-secondary mt-3">Einloggen mit Benutzernamen und Passwort</p> -->
                </div>
            </div>
            <!-- Slider indicators -->
            <div class="absolute z-30 flex -translate-x-1/2 bottom-2 left-1/2 space-x-3 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
            </div>
            <!-- Slider controls -->
            <button type="button" class="border border-neutral-800 dark:border-white rounded-full absolute bottom-0 left-20 z-30 flex items-center justify-center h-fit p-1 cursor-pointer group focus:outline-none" data-carousel-prev>
                <svg class="stroke-black dark:stroke-white size-5" stroke-width="2" fill="none"><use xlink:href="#icon-left"></use></svg>
            </button>
            <button type="button" class="border border-neutral-800 dark:border-white rounded-full absolute bottom-0 right-20 z-30 flex items-center justify-center h-fit p-1 cursor-pointer group focus:outline-none" data-carousel-next>
                <svg class="stroke-black dark:stroke-white size-5" stroke-width="2" fill="none"><use xlink:href="#icon-right"></use></svg>
            </button>
        </div>
    </div>
</div>

<script src="js/custom.js"></script>
<script src="js/flowbite.min.js"></script>

</body>
</html>
