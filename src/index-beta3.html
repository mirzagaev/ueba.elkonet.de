<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
</head>

<body class="bg-gradient-to-r from-neutral-300/70 via-neutral-200 to-neutral-300/70">
    
<svg class="hidden">
    <defs>
        <symbol id="icon-quizright" viewBox="0 0 72.3 96.4">
            <polyline points="0,0 72.3,48.2 72.3,48.2 0,96.4 "/>
        </symbol>
        <symbol id="icon-quizleft" viewBox="0 0 72.3 96.4">
            <polyline points="72.3,96.4 0,48.2 0,48.2 72.3,0 "/>
        </symbol>
        <symbol id="icon-left" viewBox="0 0 24 24">
            <path d="M15.75 19.5 8.25 12l7.5-7.5" />
        </symbol>
        <symbol id="icon-right" viewBox="0 0 24 24">
            <path d="m8.25 4.5 7.5 7.5-7.5 7.5" />
        </symbol>
        <symbol id="icon-eye" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
        </symbol>
        <symbol id="icon-eye-slash" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
        </symbol>
        <symbol id="icon-user" viewBox="0 0 24 24" fill="currentColor">
            <path fill-rule="evenodd" d="M7.5 6a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM3.751 20.105a8.25 8.25 0 0 1 16.498 0 .75.75 0 0 1-.437.695A18.683 18.683 0 0 1 12 22.5c-2.786 0-5.433-.608-7.812-1.7a.75.75 0 0 1-.437-.695Z" clip-rule="evenodd" />
        </symbol>
        <symbol id="icon-lock" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 0 0-5.25 5.25v3a3 3 0 0 0-3 3v6.75a3 3 0 0 0 3 3h10.5a3 3 0 0 0 3-3v-6.75a3 3 0 0 0-3-3v-3c0-2.9-2.35-5.25-5.25-5.25Zm3.75 8.25v-3a3.75 3.75 0 1 0-7.5 0v3h7.5Z" clip-rule="evenodd" />
        </symbol>
    </defs>
</svg>

<main class="w-full h-screen flex flex-col">
    <div class="w-full flex md:flex-row flex-col h-fit xl:items-center xl:justify-center px-10 xl:px-20 pt-8 xl:pt-12 gap-5">
        <!-- Willkommenstext -->
        <div class="order-2 xl:order-none w-fit text-left text-primary">
            <h1 class="text-3xl xl:text-4xl 2xl:text-6xl font-bold my-6 xl:my-12 xl:leading-12 text-left">Willkommen</h1>
            <h3 class="text-xl xl:text-2xl font-medium">in der überbetrieblichen Ausbildung in den elektro- und informationstechnischen Ausbildungsberufen</h3>
        </div>

        <!-- LOGO -->
        <div class="order-1 xl:order-none xl:ml-auto w-fit block bg-white dark:bg-white/40 dark:px-6 dark:py-4 rounded-2xl z-50 px-6 py-4">
            <img class="h-16 xl:h-24 2xl:h-28" src="img/logos/ELKOnet_Logo_Vector.png" />
        </div>
    </div>

    <div id="formcontentarea" class="w-full flex md:flex-row flex-col flex-1 px-10 xl:px-20">
        <div class="order-2 xl:order-none w-full h-full md:w-1/2 flex flex-col items-center justify-center relative">
            <!-- Anmelde Box -->
            <form class="w-full max-w-md border-2 border-neutral-300 bg-white dark:bg-neutral-700 p-10 xl:p-14 rounded-2xl shadow-xl">
                <h2 class="text-4xl text-primary font-medium">Anmeldung</h2>
                <p class=" text-secondary mt-5 mb-10">Jetzt anmelden und los legen!</p>

                <button type="button" class="w-full btn-primary bg-gradient-to-t from-sky-900 to-sky-800 dark:from-neutral-100 dark:to-white text-white dark:text-black flex justify-center font-medium px-4 py-3">
                    <svg class="size-5 mr-4 fill-white"><use xlink:href="#icon-next"></use></svg>
                    Anmelden bei Ausbildungsportal
                </button>

                <div class="my-8 flex items-center gap-4">
                    <hr class="w-full border-gray-300/90" />
                    <p class="text-sm text-secondary text-center">oder</p>
                    <hr class="w-full border-gray-300/90" />
                </div>

                <button type="button" class="w-full btn-primary bg-gradient-to-t from-sky-900 to-sky-800 dark:from-neutral-100 dark:to-white text-white dark:text-black flex justify-center font-medium px-4 py-3">
                    <svg class="size-5 mr-4 fill-white"><use xlink:href="#icon-next"></use></svg>
                    Anmelden bei Lernwelt
                </button>
            </form>
        </div>
        <div class="order-1 xl:order-none w-full flex flex-col xl:items-center xl:justify-center">
            <!-- Carousel -->
            <svg class="w-full max-w-3xl" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
                <!-- Background Elements -->
                <circle cx="400" cy="400" r="350" class="fill-primary" opacity="0.1"/>
                <circle cx="400" cy="400" r="280" class="fill-primary" opacity="0.1"/>
                
                <!-- Main Document/Clipboard -->
                <g id="clipboard">
                    <!-- Clipboard Holder -->
                    <rect x="280" y="140" width="240" height="30" rx="8" fill="#4a5568"/>
                    <rect x="350" y="135" width="100" height="20" rx="4" fill="#2d3748"/>
                    <circle cx="400" cy="145" r="5" fill="#cbd5e0"/>
                    
                    <!-- Paper -->
                    <rect x="300" y="160" width="200" height="380" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="3"/>
                    
                    <!-- Document Header -->
                    <rect x="320" y="185" width="160" height="30" rx="4" fill="#667eea" opacity="0.9"/>
                    <text x="400" y="206" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">
                        Ausbildungsnachweis
                    </text>
                    
                    <!-- Form Fields -->
                    <!-- Date Field -->
                    <g id="field-1">
                        <rect x="320" y="230" width="160" height="8" rx="2" fill="#cbd5e0"/>
                        <text x="325" y="250" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Datum:</text>
                        <rect x="365" y="242" width="110" height="12" rx="2" fill="#e2e8f0"/>
                    </g>
                    
                    <!-- Activity Field -->
                    <g id="field-2">
                        <rect x="320" y="270" width="160" height="8" rx="2" fill="#cbd5e0"/>
                        <text x="325" y="290" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Tätigkeit:</text>
                        <rect x="320" y="295" width="160" height="30" rx="2" fill="#e2e8f0"/>
                        <line x1="325" y1="302" x2="460" y2="302" stroke="#cbd5e0" stroke-width="1"/>
                        <line x1="325" y1="310" x2="440" y2="310" stroke="#cbd5e0" stroke-width="1"/>
                        <line x1="325" y1="318" x2="470" y2="318" stroke="#cbd5e0" stroke-width="1"/>
                    </g>
                    
                    <!-- Hours Field -->
                    <g id="field-3">
                        <rect x="320" y="340" width="160" height="8" rx="2" fill="#cbd5e0"/>
                        <text x="325" y="360" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Stunden:</text>
                        <rect x="375" y="352" width="50" height="12" rx="2" fill="#e2e8f0"/>
                    </g>
                    
                    <!-- Department Field -->
                    <g id="field-4">
                        <rect x="320" y="380" width="160" height="8" rx="2" fill="#cbd5e0"/>
                        <text x="325" y="400" font-family="Arial, sans-serif" font-size="10" fill="#4a5568">Abteilung:</text>
                        <rect x="320" y="405" width="160" height="12" rx="2" fill="#e2e8f0"/>
                    </g>
                    
                    <!-- Checkboxes for completed tasks -->
                    <g id="checkboxes">
                        <rect x="320" y="430" width="15" height="15" rx="2" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
                        <path d="M 323 437 L 327 442 L 332 433" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
                        <rect x="340" y="432" width="130" height="2" rx="1" fill="#cbd5e0"/>
                        
                        <rect x="320" y="455" width="15" height="15" rx="2" fill="#48bb78" stroke="#38a169" stroke-width="2"/>
                        <path d="M 323 462 L 327 467 L 332 458" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round"/>
                        <rect x="340" y="457" width="110" height="2" rx="1" fill="#cbd5e0"/>
                        
                        <rect x="320" y="480" width="15" height="15" rx="2" fill="#e2e8f0" stroke="#cbd5e0" stroke-width="2"/>
                        <rect x="340" y="482" width="120" height="2" rx="1" fill="#cbd5e0"/>
                    </g>
                    
                    <!-- Signature Area -->
                    <rect x="320" y="505" width="160" height="20" rx="3" fill="#f7fafc" stroke="#cbd5e0" stroke-width="1" stroke-dasharray="4,2"/>
                    <text x="400" y="519" font-family="Brush Script MT, cursive" font-size="12" fill="#718096" text-anchor="middle" opacity="0.7">
                        Unterschrift
                    </text>
                </g>
                
                <!-- Electric/Technical Symbols -->
                <g transform="translate(150, 180)">
                    <circle cx="15" cy="15" r="12" fill="none" stroke="#fbbf24" stroke-width="2"/>
                    <line x1="10" y1="15" x2="20" y2="15" stroke="#fbbf24" stroke-width="2"/>
                    <line x1="15" y1="10" x2="15" y2="20" stroke="#fbbf24" stroke-width="2"/>
                </g>
                
                <g transform="translate(650, 180)">
                    <path d="M 10 5 L 5 15 L 8 15 L 6 23 L 14 13 L 11 13 L 16 5 Z" fill="#fbbf24" opacity="0.7"/>
                </g>
                
                <!-- Progress Bar -->
                <g id="progress-bar" transform="translate(250, 580)">
                    <rect x="0" y="0" width="300" height="25" rx="12" fill="#e2e8f0"/>
                    <rect x="0" y="0" width="210" height="25" rx="12" fill="#48bb78">
                        <animate attributeName="width" from="0" to="210" dur="2s" fill="freeze"/>
                    </rect>
                    <text x="150" y="17" font-family="Arial, sans-serif" font-size="12" font-weight="bold" class="fill-primary" text-anchor="middle">
                        70% Erfasst
                    </text>
                </g>
                
                <!-- Decorative Elements -->
                <circle cx="100" cy="600" r="8" fill="#48bb78" opacity="0.6"/>
                <circle cx="700" cy="200" r="10" fill="#4299e1" opacity="0.6"/>
                <circle cx="680" cy="580" r="6" fill="#667eea" opacity="0.6"/>
                <circle cx="120" cy="350" r="12" fill="#ed8936" opacity="0.6"/>
                
                <!-- Title Text -->
                <text x="400" y="660" font-family="Arial, sans-serif" font-size="32" font-weight="bold" class="fill-primary" text-anchor="middle">
                    Ausbildungsnachweis
                </text>
                <text x="400" y="700" font-family="Arial, sans-serif" font-size="24" class="fill-primary" text-anchor="middle" opacity="0.9">
                    Digital & Übersichtlich
                </text>
                <text x="400" y="735" font-family="Arial, sans-serif" font-size="18" class="fill-primary" text-anchor="middle" opacity="0.8">
                    Einfache Dokumentation Ihrer Ausbildung
                </text>
                
                <!-- Animations -->
                <style>
                    @keyframes float {
                        0%, 100% { transform: translateY(0px); }
                        50% { transform: translateY(-12px); }
                    }
                    @keyframes rotate {
                        from { transform: rotate(0deg); }
                        to { transform: rotate(360deg); }
                    }
                    @keyframes pulse {
                        0%, 100% { opacity: 0.6; }
                        50% { opacity: 1; }
                    }
                    #clipboard { animation: float 3s ease-in-out infinite; }
                    #checkmark-1 { animation: float 3.5s ease-in-out infinite; }
                    #calendar { animation: float 4s ease-in-out infinite; }
                    #pen { animation: float 3.2s ease-in-out infinite; }
                    #clock { animation: rotate 60s linear infinite; transform-origin: 225px 475px; }
                    #cloud-upload { animation: float 3.8s ease-in-out infinite; }
                </style>
            </svg>
        </div>
    </div>
</main>

<!-- FOOTER NAV -->
<div class="w-full flex items-center justify-center mx-auto text-xs py-3">
    <ul class="w-fit flex flex-row gap-2 lg:gap-4">
        <li><a href="#" class="text-secondary">Impressum</a></li>
        <li><a href="#" class="text-secondary">Datenschutz</a></li>
        <li><a href="#" class="text-secondary">Cookie</a></li>
        <li><a href="#" class="text-secondary">AGB</a></li>
    </ul>
</div>

<!-- DARK / LIGHT TOGGLER -->
<button class="fixed bottom-2 right-0 xl:bottom-2 xl:right-2 flex text-secondary items-center p-3 cursor-pointer" onclick="toggleDarkMode()">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </svg>
</button>

<script src="js/custom.js"></script>
<script src="js/flowbite.min.js"></script>

</body>
</html>
